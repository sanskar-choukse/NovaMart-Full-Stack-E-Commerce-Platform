{% extends 'base.html' %}

{% block title %}Login - NovaMart{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }
    
    .auth-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e7eb;
        overflow: hidden;
    }
    
    .auth-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem 1.5rem;
        text-align: center;
        color: #ffffff;
    }
    
    .auth-header h2 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
    }
    
    .auth-header p {
        margin: 0.5rem 0 0 0;
        font-size: 0.9rem;
        opacity: 0.95;
        color: #ffffff;
    }
    
    .auth-body {
        padding: 2rem 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        color: #374151;
    }
    
    .password-wrapper {
        position: relative;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        transition: all 0.2s ease;
        background: #ffffff;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .password-wrapper .form-control {
        padding-right: 3rem;
    }
    
    .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #9ca3af;
        font-size: 1.1rem;
        transition: color 0.2s ease;
        user-select: none;
    }
    
    .toggle-password:hover {
        color: #667eea;
    }
    
    .btn-auth {
        width: 100%;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    
    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-auth:active {
        transform: translateY(0);
    }
    
    .auth-footer {
        text-align: center;
        padding: 1.5rem;
        background: #f9fafb;
        border-top: 1px solid #e5e7eb;
        font-size: 0.9rem;
        color: #6b7280;
    }
    
    .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .auth-container {
            padding: 1rem 0.5rem;
        }
        
        .auth-card {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .auth-header {
            padding: 1.5rem 1rem;
        }
        
        .auth-header h2 {
            font-size: 1.5rem;
        }
        
        .auth-body {
            padding: 1.5rem 1rem;
        }
        
        .form-control {
            padding: 0.65rem 0.875rem;
            font-size: 0.9rem;
        }
        
        .btn-auth {
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
        </div>
        
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">Login</button>
            </form>
        </div>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'users:register' %}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('id_password');
        
        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
{% endblock %}
