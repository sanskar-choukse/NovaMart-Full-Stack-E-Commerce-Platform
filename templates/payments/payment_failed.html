{% extends 'base.html' %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-times-circle text-danger" style="font-size: 80px;"></i>
                    <h1 class="mt-3">Payment Failed</h1>
                    <p>Unfortunately, your payment could not be processed.</p>
                    <a href="{% url 'payments:payment' order.order_id %}" class="btn btn-primary">Try Again</a>
                    <a href="{% url 'products:home' %}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
