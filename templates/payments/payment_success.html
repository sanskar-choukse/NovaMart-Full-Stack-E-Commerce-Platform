{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                    <h1 class="mt-3">Payment Successful!</h1>
                    <p>Your order #{{ order.order_id }} has been placed successfully.</p>
                    <a href="{% url 'orders:order_detail' order.order_id %}" class="btn btn-primary">View Order</a>
                    <a href="{% url 'products:home' %}" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
